<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Checker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="apps.js" defer></script>
</head>
<body>
    <div class="outerBox utilityFlex">
        <div class="box">
            <div class="innerBox utilityFlex">
                <div class="logoBox utilityFlex">
                    <h1 class="logoText">CKCS Coding</h1>
                    <p class="subHeading">Prime Number Checker</p>
                </div>
                <div class="inputContainer">
                    <input id="inputID" class="inputField" type="number" placeholder="Enter the number you want to check...">
                </div>
                <div class="buttonContainer utilityFlex">
                    <button id="clearID" class="button">Clear</button>
                    <button id="submitID" class="button">Submit</button>
                </div>
            </div>
            <div class="resultText">
                <p id="resultID" class="result">Result</p>
            </div>
        </div>
    </div>
</body>
</html>
